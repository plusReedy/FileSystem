<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©mon Files Repository</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0d1117;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #161b22;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            overflow: hidden;
            border: 1px solid #30363d;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-content {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            height: 60px;
            width: auto;
        }

        .header-text h1 {
            font-size: 1.8em;
            margin-bottom: 3px;
        }

        .header-text p {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .discord-link {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.3s;
            font-weight: 500;
        }

        .discord-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .search-bar {
            padding: 20px 30px;
            background: #0d1117;
            border-bottom: 1px solid #30363d;
        }

        .search-bar input {
            width: 100%;
            padding: 12px 20px;
            border: 1px solid #30363d;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
            background: #161b22;
            color: #c9d1d9;
        }

        .search-bar input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-bar input::placeholder {
            color: #8b949e;
        }

        .breadcrumb {
            padding: 15px 30px;
            background: #0d1117;
            font-size: 14px;
            color: #8b949e;
            border-bottom: 1px solid #30363d;
        }

        .breadcrumb a {
            color: #58a6ff;
            text-decoration: none;
            margin: 0 5px;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .content {
            padding: 30px;
            background: #0d1117;
        }

        .folder-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .folder-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
        }

        .folder-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .folder-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .folder-card h3 {
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .folder-card p {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .file-list {
            display: grid;
            gap: 10px;
        }

        .file-item {
            background: #161b22;
            padding: 15px 20px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s;
            border: 1px solid #30363d;
        }

        .file-item:hover {
            background: #1c2128;
            border-color: #444c56;
        }

        .file-name {
            font-weight: 500;
            color: #c9d1d9;
        }

        .file-badge {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            margin-left: 10px;
        }

        .download-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .download-btn:hover {
            background: #764ba2;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #8b949e;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .back-btn {
            background: #21262d;
            color: #c9d1d9;
            border: 1px solid #30363d;
            padding: 10px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 20px;
            transition: background 0.3s;
        }

        .back-btn:hover {
            background: #30363d;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <img src="https://raw.githubusercontent.com/plusReedy/Images-Sprites-Balls/main/FS%20COLOUR.png" alt="FileSystem Logo" class="logo">
                <div class="header-text">
                    <h1>File System</h1>
                    <p>A Community Project</p>
                </div>
            </div>
            <a href="YOUR_DISCORD_LINK" target="_blank" class="discord-link">

                Join our Discord
            </a>
        </header>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="üîç Search for files...">
        </div>

        <div class="breadcrumb" id="breadcrumb">
            <a href="#" onclick="navigateToRoot()">Home</a>
        </div>

        <div class="content">
            <button class="back-btn" id="backBtn" style="display: none;" onclick="navigateBack()">‚Üê Back</button>
            <div id="content"></div>
        </div>
    </div>

    <script>
        // Repository configuration
        const GITHUB_USER = 'plusReedy';
        const GITHUB_REPO = 'FileSystem';
        const GITHUB_BRANCH = 'main'; // or 'master'
        
        let currentPath = '';
        let pathHistory = [];
        let allFiles = [];

        async function fetchFolderContents(path = '') {
            const apiUrl = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${path}`;
            
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching folder contents:', error);
                return [];
            }
        }

        function renderFolders(items) {
            const folders = items.filter(item => item.type === 'dir');
            const files = items.filter(item => item.type === 'file' && (item.name.toLowerCase().endsWith('.pk8') || item.name.toLowerCase().endsWith('.pk9')));

            let html = '';

            if (folders.length > 0) {
                html += '<div class="folder-grid">';
                folders.forEach(folder => {
                    html += `
                        <div class="folder-card" onclick="navigateToFolder('${folder.path}', '${folder.name}')">
                            <div class="folder-icon">üìÅ</div>
                            <h3>${folder.name}</h3>
                            <p>Click to open</p>
                        </div>
                    `;
                });
                html += '</div>';
            }

            if (files.length > 0) {
                html += '<div class="file-list">';
                files.forEach(file => {
                    const extension = file.name.split('.').pop().toLowerCase();
                    const badge = extension === 'pk8' ? 'SWSH' : 'SCVI';
                    const nameWithoutExtension = file.name.replace(/\.(pk8|pk9)$/i, '');
                    html += `
                        <div class="file-item">
                            <div>
                                <span class="file-name">${nameWithoutExtension}</span>
                                <span class="file-badge">${badge}</span>
                            </div>
                            <button class="download-btn" onclick="downloadFile('${file.download_url}', '${file.name}')">
                                Download
                            </button>
                        </div>
                    `;
                });
                html += '</div>';
            }

            if (folders.length === 0 && files.length === 0) {
                html = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìÇ</div>
                        <h2>No files found</h2>
                        <p>This folder appears to be empty or contains no PK8/PK9 files.</p>
                    </div>
                `;
            }

            document.getElementById('content').innerHTML = html;
        }

        async function navigateToFolder(path, name) {
            pathHistory.push({path: currentPath, name: name});
            currentPath = path;
            
            updateBreadcrumb();
            document.getElementById('backBtn').style.display = 'block';
            
            const contents = await fetchFolderContents(path);
            renderFolders(contents);
        }

        function navigateBack() {
            if (pathHistory.length === 0) {
                navigateToRoot();
                return;
            }

            const previous = pathHistory.pop();
            currentPath = previous.path;
            
            if (pathHistory.length === 0) {
                document.getElementById('backBtn').style.display = 'none';
            }
            
            updateBreadcrumb();
            loadCurrentFolder();
        }

        function navigateToRoot() {
            currentPath = '';
            pathHistory = [];
            document.getElementById('backBtn').style.display = 'none';
            updateBreadcrumb();
            loadCurrentFolder();
        }

        function updateBreadcrumb() {
            let breadcrumbHtml = '<a href="#" onclick="navigateToRoot()">Home</a>';
            
            pathHistory.forEach((item, index) => {
                breadcrumbHtml += ` / <a href="#" onclick="navigateToPath(${index})">${item.name}</a>`;
            });
            
            if (currentPath) {
                const currentName = currentPath.split('/').pop();
                breadcrumbHtml += ` / <span>${currentName}</span>`;
            }
            
            document.getElementById('breadcrumb').innerHTML = breadcrumbHtml;
        }

        function navigateToPath(index) {
            pathHistory = pathHistory.slice(0, index + 1);
            const target = pathHistory.pop();
            currentPath = target.path;
            updateBreadcrumb();
            loadCurrentFolder();
        }

        async function loadCurrentFolder() {
            const contents = await fetchFolderContents(currentPath);
            renderFolders(contents);
        }

        function downloadFile(url, filename) {
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', async (e) => {
            const searchTerm = e.target.value.toLowerCase();
            
            if (searchTerm.length === 0) {
                loadCurrentFolder();
                return;
            }

            const contents = await fetchFolderContents(currentPath);
            const filtered = contents.filter(item => 
                item.name.toLowerCase().includes(searchTerm)
            );
            renderFolders(filtered);
        });

        // Initialize
        loadCurrentFolder();
    </script>
</body>
